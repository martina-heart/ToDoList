<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <header>
      <!--filter buttons -->

      <div class="row">
        <div
          class="col-lg-8 mx-auto d-flex justify-content-around my-2 sortBtn flex-wrap"
        >
          <a
            href="#"
            class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
            data-filter="all"
            onclick="showAll('all')"
            >All Countries</a
          >
          <a
            href="#"
            class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
            data-filter="germany"
            onclick="showAll('germany')"
            >Germany</a
          >
          <a
            href="#"
            class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
            data-filter="nitherlands"
            onclick="showAll('nitherlands')"
            >Nitherlands</a
          >
          <a
            href="#"
            class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
            data-filter="France"
            onclick="showAll('France')"
            >France</a
          >
        </div>
      </div>
      <!-- search box -->
      <div class="row">
        <div class="col-10 mx-auto col-md-6">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text search-box" id="search-icon"
                  ><i class="fas fa-search"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="item...."
                id="search-item"
                onkeyup="searchFunction()"
              />
            </div>
          </form>
        </div>
      </div>
    </header>
    <!--end of filter buttons -->
    <section>
      <div class="store-items" id="store-items">
        <!-- single item -->
        <div class="store-item" data-item="France">
          <div class="card">
            <img
              src="./img/pyramide_du_louvre_de_nuit.jpg"
              class="card-img-top store-img France"
              alt="Pyramide in Louvre"
            />
            <h4>Pyramide in Louvre</h4>
          </div>
        </div>

        <!-- single item -->
        <div class="store-item" data-item="nitherlands">
          <div class="card">
            <img
              src="./img/nitherland.jpg"
              class="card-img-top store-img nitherlands"
              alt="Nitherlands Flag"
            />
            <h5>Nitherlands Flag</h5>
          </div>
        </div>

        <!-- single item -->
        <div class="store-item" data-item="France">
          <div class="card">
            <img
              src="./img/paris.jpg"
              class="card-img-top store-img France"
              alt="paris"
            />
            <h5>Paris</h5>
          </div>
        </div>

        <!-- single item -->
        <div class="store-item" data-item="germany">
          <div class="card">
            <img
              src="./img/berlin2.jpg"
              class="card-img-top store-img germany"
              alt="berlin"
            />
            <h5>Berlin</h5>
          </div>
        </div>

        <!-- single item -->
        <div class="store-item" data-item="nitherlands">
          <div class="card">
            <img
              src="./img/amsterdam.jpg"
              class="card-img-top store-img nitherlands"
              alt="I am Amsetrdam"
            />
            <h5>I am Amsterdam</h5>
          </div>
        </div>

        <!-- single item -->
        <div class="store-item" data-item="germany">
          <div class="card">
            <img
              src="./img/plaz.berlin.jpg"
              class="card-img-top store-img germany"
              alt="Alexanderplaz"
            />
            <h5>Alexanderplaz</h5>
          </div>
        </div>
      </div>

      <!-- modal-container -->
      <div id="container-fluid" class="container-fluid">
        <div class="row lightbox-container align-items-center">
          <div class="col-10 col-md-10 mx-auto text-right lightbox-holder">
            <span class="lightbox-close">&times;</span>
            <div class="lightbox-item"></div>
            <span class="lightbox-control btnLeft"></span>
            <span class="lightbox-control btnRight"></span>
          </div>
        </div>
      </div>
    </section>
    <script>
      showAll("all");

      function showAll(c) {
        var site;

        site = document.getElementsByClassName("store-img");
        console.log(site);
        if (c == "all") c = "";
        for (var i = 0; i < site.length; i++) {
          remove(site[i], "show");
          if (site[i].className.indexOf(c) > -1) {
            add(site[i], "show");
          }
        }
      }
      function add(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          if (arr1.indexOf(arr2[i]) == -1) {
            element.className += " " + arr2[i];
          }
        }
      }
      function remove(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);
          }
        }
        element.className = arr1.join(" ");
      }

      function searchFunction() {
        var input, zbor, imgs;
        input = document.getElementById("search-item");
        zbor = input.value.toUpperCase();
        imgs = document.querySelectorAll(".store-item");
        for (var i = 0; i < imgs.length; i++) {
          if (imgs[i].alt.toUpperCase().indexOf(zbor) > -1) {
            imgs[i].style.visibility = "visible";
          } else {
            imgs[i].style.visibility = "hidden";
          }
        }
        console.log(imgs);
      }
    </script>
    <script src="./js/main-gallery.js"></script>
  </body>
</html>

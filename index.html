<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Countries</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/countries.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>
  <body>
    <header>
      <div class="top">
        <ul>
          <li class="active">all countries</li>
          <li>germany</li>
          <li>nitherland</li>
          <li>france</li>
          <li>czech republic</li>
        </ul>
      </div>

      <input
        type="text"
        id="myInput"
        onkeyup="myFunction()"
        placeholder="Search for names.."
        title="Type in a name"
      />
    </header>
    <section>
      <!-- search box -->

      <!--Germany-->

      <div class="every" data-id="germany">
        <img src="./img/plaz.berlin.jpg" alt="" />

        <li><a href="#">Alexanderplatz</a></li>
      </div>
      <div class="every" data-id="germany">
        <img src="./img/berlin2.jpg" alt="" />

        <li><a href="#">Berlin</a></li>
      </div>

      <!--Nitherland-->
      <div class="every" data-id="nitherland">
        <img src="./img/nitherland.jpg" alt="" />

        <li><a href="#">Nitherlands Flag</a></li>
      </div>
      <div class="every" data-id="nitherland">
        <img src="./img/tulips.jpg" alt="" />
        <li><a href="#">Tulips</a></li>
      </div>
      <div class="every" data-id="nitherland">
        <img src="./img/amsterdam.jpg" alt="" />
        <li><a href="#">I am Amsterdam</a></li>
      </div>
      <!--France-->
      <div class="every" data-id="france">
        <img src="./img/Eiffel-Tower.jpg" alt="" />
        <li><a href="#">Eiffel-Tower</a></li>
      </div>
      <div class="every" data-id="france">
        <img src="./img/pyramide_du_louvre_de_nuit.jpg" alt="" />
        <li><a href="#">Pyramide in Louvre</a></li>
      </div>
      <div class="every" data-id="france">
        <img src="./img/paris.jpg" alt="" />

        <li><a href="#">Paris</a></li>
      </div>
      <!--Czech Republic-->
      <div class="every" data-id="czech republic">
        <img src="./img/prague.jpg" alt="" />
        <li><a href="#">Prague</a></li>
      </div>
    </section>
    <script src="./js/countries.js"></script>
    <script>
      function myFunction() {
        var input, filter, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementsByClassName("every");
        li = div.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
